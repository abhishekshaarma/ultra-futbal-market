{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="nes-container with-title is-centered is-rounded" style="max-width: 400px; margin: 3em auto;">
  <p class="title" style="background-color: #333333">Login</p>
  {% if error %}
    <div class="nes-container is-rounded is-dark" style="background:#ffeded;color:#a00;">{{ error }}</div>
  {% endif %}
  <form method="post" action="/login">
    <div class="nes-field mb-3">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="nes-input" required>
    </div>
    <div class="nes-field mb-3">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="nes-input" required>
    </div>
    <button type="submit" class="nes-btn is-primary w-100">Login</button>
  </form>
  <p class="mt-3">Don't have an account? <a href="/signup">Sign up</a></p>
</div>
{% endblock %}
