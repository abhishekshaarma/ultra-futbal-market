<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <style>
        :root {
            --clr-primary: #39FF14;   /* Neon Aqua */
            --clr-accent: #FF3CAC;    /* Neon Pink */
            --clr-surface: #333333;   /* Deep Charcoal */
            --clr-text: #FFFFFF;      /* White */
        }
        html, body, pre, code, kbd, samp {
            font-family: 'Press Start 2P', 'Arial', sans-serif;
        }
        body {
            background: var(--clr-surface);
            color: var(--clr-text);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Moving Stars Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* Stars */
                radial-gradient(3px 3px at 20% 30%, rgba(255, 255, 255, 0.8) 50%, transparent 50%),
                radial-gradient(2px 2px at 80% 70%, rgba(255, 255, 255, 0.6) 50%, transparent 50%),
                radial-gradient(4px 4px at 40% 80%, rgba(255, 255, 255, 0.7) 50%, transparent 50%),
                radial-gradient(2px 2px at 60% 20%, rgba(255, 255, 255, 0.5) 50%, transparent 50%),
                radial-gradient(3px 3px at 10% 60%, rgba(255, 255, 255, 0.6) 50%, transparent 50%),
                radial-gradient(2px 2px at 90% 40%, rgba(255, 255, 255, 0.7) 50%, transparent 50%),
                radial-gradient(4px 4px at 30% 10%, rgba(255, 255, 255, 0.5) 50%, transparent 50%),
                radial-gradient(3px 3px at 70% 90%, rgba(255, 255, 255, 0.8) 50%, transparent 50%);
            background-size: 
                200px 200px,
                300px 300px,
                250px 250px,
                350px 350px,
                400px 400px,
                280px 280px,
                320px 320px,
                380px 380px;
            animation: starMove 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Additional twinkling stars */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* Twinkling stars */
                radial-gradient(3px 3px at 15% 45%, rgba(255, 255, 255, 0.9) 50%, transparent 50%),
                radial-gradient(2px 2px at 85% 25%, rgba(255, 255, 255, 0.8) 50%, transparent 50%),
                radial-gradient(4px 4px at 55% 85%, rgba(255, 255, 255, 0.7) 50%, transparent 50%),
                radial-gradient(3px 3px at 25% 75%, rgba(255, 255, 255, 0.6) 50%, transparent 50%);
            background-size: 500px 500px, 600px 600px, 450px 450px, 550px 550px;
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes starMove {
            0% { transform: translateX(-50px) translateY(-25px); }
            50% { transform: translateX(25px) translateY(12px); }
            100% { transform: translateX(-50px) translateY(-25px); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .nes-container {
            margin-top: 2em;
            background: var(--clr-surface);
            border-color: var(--clr-primary);
        }
        .navbar-nes {
            background: var(--clr-surface);
            color: var(--clr-text);
            padding: 1em 0;
            margin-bottom: 2em;
            border-bottom: 2px solid var(--clr-primary);
        }
        .navbar-nes .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-nes a {
            color: var(--clr-text);
            text-decoration: none;
            margin-right: 2em;
        }
        .navbar-nes a:last-child {
            margin-right: 0;
        }
        .navbar-nes .brand {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--clr-primary);
        }
        .nes-btn.is-primary {
            background-color: var(--clr-primary);
            color: var(--clr-surface);
            border-color: var(--clr-primary);
        }
        .nes-btn.is-primary:hover {
            background-color: var(--clr-accent);
            color: var(--clr-surface);
        }
        .nes-btn.is-success {
            background-color: var(--clr-accent);
            color: var(--clr-surface);
            border-color: var(--clr-accent);
        }
        .nes-btn.is-success:hover {
            background-color: var(--clr-primary);
            color: var(--clr-surface);
        }
        .nes-text.is-primary {
            color: var(--clr-primary) !important;
        }
        .nes-table.is-bordered td, .nes-table.is-bordered th {
            border-color: var(--clr-primary);
        }
        .nes-container.with-title > .title {
            color: var(--clr-primary);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar-nes">
  <div class="container">
    <span class="brand nes-text is-primary"><a href="/">MyApp</a></span>
    <div>
      <a href="/profile" class="nes-text">Dashboard</a>
      <a href="/logout" class="nes-text">Logout</a>
    </div>
  </div>
</nav>
<div class="container nes-container with-title is-centered is-rounded">
    {% block content %}{% endblock %}
</div>
</body>
</html>
